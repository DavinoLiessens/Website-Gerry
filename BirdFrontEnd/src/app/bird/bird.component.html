<div class="card">
    <p-table #dt1 [value]="birds" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-customers p-datatable-gridlines"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['id','owner','sex','ringnumber', 'typeOfBird', 'age', 'cagenumber']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>             
                <input pInputText type="text" class="searchbar" [(ngModel)]="SearchName" placeholder="Zoek Eigenaar" />  
                <button pButton pRipple type="button" class="searchbar" style="margin-left: 5px;" label="Zoek" class="p-button-raised" (onclick)="SearchOwner()"></button> 
                
                <div class="select-birds">
                    <label>Aantal Vogels: </label>
                    <p-dropdown [options]="items" [(ngModel)]="NoBirds" placeholder="Selecteer..." [showClear]="true"></p-dropdown>
                </div>
        
                <div class="select-sort">
                    <label>Sorteer op: </label>
                    <p-dropdown [options]="sortItems" [(ngModel)]="SortItemBirds" placeholder="Selecteer..." [showClear]="true"></p-dropdown>
                </div>
            </div>
            
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        ID 
                        <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Eigenaar 
                        <p-columnFilter type="text" field="owner" matchMode="in" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Geslacht
                        <p-columnFilter type="text" field="sex" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Ringnummer 
                        <p-columnFilter type="numeric" field="ringnumber" display="menu"></p-columnFilter>
                    </div>
                </th>                
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Soort
                        <p-columnFilter type="text" field="typeOfBird" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Jaartal
                        <p-columnFilter type="numeric" field="age" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Kotnummer
                        <p-columnFilter type="numeric" field="cagenumber" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Item Verwijderen
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-bird>
            <tr>
                <td>
                    <p>{{bird.id}}</p>
                </td>
                <td>
                    <p>{{bird.ownerFullName}}</p>
                </td>
                <td>
                    <p>{{bird.geslacht}}</p>
                </td>
                <td>
                    <p>{{bird.ringnummer}}</p>
                </td>
                <td>
                    <p>{{bird.soort}}</p>
                </td>
                <td>
                    <p>{{bird.jaartal}}</p>
                </td>
                <td>
                    <p>{{bird.kotnummer}}</p>
                </td>
                <td>
                    <button pButton pRipple type="button" label="Verwijder" class="p-button-danger" (click)="DeleteBird(bird.id)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Geen vogels gevonden.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
